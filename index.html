<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="dist/css/style.min.css" />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="background"></div>

    <div class="container-main">
      <div class="container-fylo">
        <div class="logo"></div>
        <div class="container-buttons">
          <div class="button file">
            <img src="images/icon-document.svg" alt="" />
          </div>
          <div class="button folder">
            <img src="images/icon-folder.svg" alt="" />
          </div>
          <div class="button upload">
            <img src="images/icon-upload.svg" alt="" />
          </div>
        </div>
      </div>

      <div class="container-space">
        <p>You've used <span>815 gb</span> of your storage</p>
        <div class="progress">
          <div class="gradient">
            <div class="circle"></div>
          </div>
        </div>
        <div class="gb">
          <p>0 gb</p>
          <p>1000 gb</p>
        </div>

        <div class="container-remaining">
          <h2>185 <span>gb left</span></h2>
          <div class="tail"></div>
        </div>
      </div>
    </div>
  </body>
</html>
